name: PNW-MVP Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ” Ensure Correct Directory Structure
        run: chmod +x setup_pnw_directory.sh && ./setup_pnw_directory.sh

      - name: ðŸ”‘ Set Aleo Private Key from Repository Secret
        run: echo "ALEO_PRIVATE_KEY=${{ secrets.ALEO_PRIVATE_KEY }}" >> $GITHUB_ENV

      - name: ðŸ”§ Set Up Environment Variables
        run: |
          export PATH=pnw_mvp/Directory/.aleo:$PATH
          echo "export PATH=pnw_mvp/Directory/.aleo:\$PATH" >> $GITHUB_ENV
          echo "ðŸ”‘ Aleo Private Key Set Successfully (Hidden for Security)"

      - name: ðŸ”¥ Install Leo CLI (Correct Directory)
        run: |
          echo "â¬‡ï¸ Downloading and Installing Leo CLI..."
          curl -L -o leo.zip https://github.com/ProvableHQ/leo/releases/download/v2.4.1/leo-mainnet-x86_64-unknown-linux-gnu.zip
          unzip leo.zip -d pnw_mvp/Directory/leo_install  # âœ… Extract Leo into the correct directory
          mkdir -p pnw_mvp/Directory/.aleo  # âœ… Ensure .aleo directory exists in the right location
          mv pnw_mvp/Directory/leo_install/leo pnw_mvp/Directory/.aleo/  # âœ… Move Leo to the correct path
          chmod +x pnw_mvp/Directory/.aleo/leo
          echo "âœ… Leo CLI Installed Successfully!"

      - name: ðŸš€ Deploy PNW-MVP Contracts with Verbose Logging
        run: |
          chmod +x deploy_pnw_mvp.sh
          echo "ðŸ› ï¸ Running Deployment with Verbose Logging..."
          pnw_mvp/Directory/.aleo/leo deploy --verbose 2>&1 | tee deploy_log.txt

      - name: ðŸ“œ Upload Deployment Logs (For Debugging)
        uses: actions/upload-artifact@v4  # Updated to v4 for stability
        with:
          name: deploy_logs
          path: deploy_log.txt

      - name: âœ… Deployment Complete
        run: echo "ðŸš€ All contracts successfully deployed!"
