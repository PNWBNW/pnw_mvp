name: Deploy PNW-MVP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üîë Set Aleo private key from repository secret
        run: echo "ALEO_PRIVATE_KEY=${{ secrets.ALEO_PRIVATE_KEY }}" >> $GITHUB_ENV

      - name: üõ†Ô∏è Install Precompiled Leo CLI (`.zip`)
        run: |
          curl -L -o leo.zip https://github.com/ProvableHQ/leo/releases/download/v2.4.1/leo-mainnet-x86_64-unknown-linux-gnu.zip
          unzip leo.zip -d $HOME/.aleo
          chmod +x $HOME/.aleo/leo
          echo "export PATH=$HOME/.aleo:\$PATH" >> $GITHUB_ENV
          echo "$HOME/.aleo" >> $GITHUB_PATH

      - name: ‚úÖ Verify Leo Installation & Path
        run: |
          export PATH=$HOME/.aleo:$PATH
          which leo
          leo --version

      - name: üìÇ Debug Repo Directory Structure
        run: |
          echo "Current Directory: $(pwd)"
          ls -R

      - name: üî• Running Pre-Deployment Build Check (With Correct Path)
        run: |
          export PATH=$HOME/.aleo:$PATH
          leo clean
          echo "üîç Running build... Saving logs."
          if ! leo build --network testnet --path src/ 2>&1 | tee build_error.log; then
              echo "üî¥ Parsing error detected!"
              echo "üìù Showing last 20 lines of build_error.log:"
              tail -n 20 build_error.log
              exit 248
          fi

      - name: üöÄ Deploy Contracts in New Order
        run: |
          export PATH=$HOME/.aleo:$PATH
          echo "üî• Deploying Contracts in Optimized Order..."

          # 1Ô∏è‚É£ Deploy Base Token System (Required for Payroll)
          leo deploy --network testnet --path src/credits.aleo --private-key ${ALEO_PRIVATE_KEY}

          # 2Ô∏è‚É£ Register Employers
          leo deploy --network testnet --path src/employer_agreement.aleo --private-key ${ALEO_PRIVATE_KEY}

          # 3Ô∏è‚É£ Disburse Funds to Compliance & Reserve Pools
          leo deploy --network testnet --path src/process_tax_compliance.aleo --private-key ${ALEO_PRIVATE_KEY}
          leo deploy --network testnet --path src/weekly_payroll_pool.aleo --private-key ${ALEO_PRIVATE_KEY}
          leo deploy --network testnet --path src/subdao_reserve.aleo --private-key ${ALEO_PRIVATE_KEY}
          leo deploy --network testnet --path src/oversightdao_reserve.aleo --private-key ${ALEO_PRIVATE_KEY}

          # 4Ô∏è‚É£ Execute Payroll Contracts
          leo deploy --network testnet --path src/pncw_payroll.aleo --private-key ${ALEO_PRIVATE_KEY}
          leo deploy --network testnet --path src/pniw_payroll.aleo --private-key ${ALEO_PRIVATE_KEY}

      - name: ‚úÖ Deployment Completed Successfully
        run: echo "‚úÖ All contracts deployed successfully!"
