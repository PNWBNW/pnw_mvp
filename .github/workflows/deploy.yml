name: Deploy PNW-MVP to Aleo Testnet

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      NETWORK: testnet
      DEPLOYMENT_ROOT: ${{ github.workspace }}/src
      DEPLOYMENT_LOGS: ${{ github.workspace }}/deploy_logs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .env variables
        run: |
          echo "ALEO_PRIVATE_KEY=${{ secrets.ALEO_PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "NETWORK=testnet" >> $GITHUB_ENV

      - name: Download and install Leo CLI
        run: |
          curl -L https://github.com/ProvableHQ/leo/releases/download/v2.5.0/leo-mainnet-x86_64-unknown-linux-gnu.zip -o leo.zip
          unzip leo.zip -d /tmp
          sudo mv /tmp/leo /usr/local/bin/leo
          sudo chmod +x /usr/local/bin/leo
          leo --version

      - name: List contracts directory contents
        run: ls -R $DEPLOYMENT_ROOT

      - name: Deploy PNW-MVP contracts
        run: |
          mkdir -p "$DEPLOYMENT_LOGS"
          chmod +x $GITHUB_WORKSPACE/deploy_pnw_mvp.sh
          $GITHUB_WORKSPACE/deploy_pnw_mvp.sh
        env:
          ALEO_PRIVATE_KEY: ${{ secrets.ALEO_PRIVATE_KEY }}
          NETWORK: testnet
          ALEO_CLI_PATH: /usr/local/bin/leo
          DEPLOYMENT_ROOT: ${{ github.workspace }}/src
          DEPLOYMENT_LOGS: ${{ github.workspace }}/deploy_logs

      - name: Upload Deployment Logs
        uses: actions/upload-artifact@v4
        with:
          name: deploy_logs
          path: deploy_logs
          include-hidden-files: true
