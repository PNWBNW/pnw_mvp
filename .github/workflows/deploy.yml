name: Deploy to Aleo Testnet

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      NETWORK: testnet
      DEPLOYMENT_ROOT: ${{ github.workspace }}/src
      DEPLOYMENT_LOGS: ${{ github.workspace }}/deploy_logs

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set Aleo Private Key
      run: |
        echo "ALEO_PRIVATE_KEY=${{ secrets.ALEO_TEST_KEY }}" >> $GITHUB_ENV
        echo "NETWORK=testnet" >> $GITHUB_ENV

    - name: Install Leo CLI v2.5.0
      run: |
        curl -L https://github.com/ProvableHQ/leo/releases/download/v2.5.0/leo-mainnet-x86_64-unknown-linux-gnu.zip -o leo.zip
        unzip leo.zip -d /tmp
        sudo mv /tmp/leo /usr/local/bin/leo
        sudo chmod +x /usr/local/bin/leo
        leo --version

    - name: Display Deployment Structure
      run: ls -R $DEPLOYMENT_ROOT

    - name: Run Repackage Script
      run: |
        chmod +x ./repackage.sh
        ./repackage.sh

    - name: Create Log Directory
      run: |
        mkdir -p "$DEPLOYMENT_LOGS"

    - name: Execute Deployment
      run: |
        chmod +x ./deploy_pnw_mvp.sh
        ./deploy_pnw_mvp.sh

    - name: Upload Deployment Logs
      uses: actions/upload-artifact@v4
      with:
        name: deploy_logs
        path: deploy_logs
        include-hidden-files: true
        if-no-files-found: warn
