name: Deploy to Aleo Testnet

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NETWORK: testnet
      SNARKOS_VERSION: v3.6.0
      DEPLOYMENT_ROOT: ${{ github.workspace }}/src
      DEPLOYMENT_LOGS: ${{ github.workspace }}/deploy_logs
      ALEO_PRIVATE_KEY: ${{ secrets.ALEO_TEST_KEY }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️  Install Rust (Leo ≥ 2.5 needs it)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: 🦁 Install Leo CLI 2.5.0
        run: |
          curl -L "https://github.com/ProvableHQ/leo/releases/download/v2.5.0/leo-mainnet-x86_64-unknown-linux-gnu.zip" -o leo.zip
          unzip leo.zip -d /tmp
          sudo mv /tmp/leo /usr/local/bin/leo
          sudo chmod +x /usr/local/bin/leo
          leo --version

      - name: 🔎 Validate leo.toml → main.leo links
        run: |
          chmod +x scripts/validate_toml_structure.sh
          scripts/validate_toml_structure.sh

      - name: 📂 Create deploy-logs folder
        run: mkdir -p "$DEPLOYMENT_LOGS"

      - name: 🚀 Build & (later) deploy
        run: |
          chmod +x scripts/deploy_pnw_mvp.sh
          export LEO_PATH="$DEPLOYMENT_ROOT"
          scripts/deploy_pnw_mvp.sh

      - name: 📦 Upload deploy logs
        uses: actions/upload-artifact@v4
        with:
          name: deploy_logs
          path: ${{ env.DEPLOYMENT_LOGS }}
