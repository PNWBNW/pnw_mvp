name: Deploy PNW-MVP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”‘ Set Aleo private key from repository secret
        run: echo "ALEO_PRIVATE_KEY=${{ secrets.ALEO_PRIVATE_KEY }}" >> $GITHUB_ENV

      - name: ðŸ› ï¸ Install Precompiled Leo CLI (`.zip`)
        run: |
          curl -L -o leo.zip https://github.com/ProvableHQ/leo/releases/download/v2.4.1/leo-mainnet-x86_64-unknown-linux-gnu.zip
          unzip leo.zip -d $HOME/.aleo
          chmod +x $HOME/.aleo/leo
          echo "export PATH=$HOME/.aleo:\$PATH" >> $GITHUB_ENV
          echo "$HOME/.aleo" >> $GITHUB_PATH

      - name: âœ… Verify Leo Installation & Path
        run: |
          export PATH=$HOME/.aleo:$PATH
          which leo
          leo --version

      - name: ðŸ“‚ Set Working Directory for Deployment
        run: |
          echo "Current Directory: $(pwd)"
          ls -R

      - name: ðŸ”¥ Running Pre-Deployment Build Check (Checking Each File)
        run: |
          export PATH=$HOME/.aleo:$PATH
          leo clean
          echo "ðŸ” Running build... Checking all files."
          for file in src/*.leo; do
              echo "Testing: $file"
              if ! leo build --network testnet --path ./src/ 2>&1 | tee -a build_error.log; then
                  echo "ðŸš¨ ERROR in $file!"
                  exit 248
              fi
          done

      - name: ðŸš€ Deploy Contracts from Local Paths (No GitHub URLs)
        run: |
          export PATH=$HOME/.aleo:$PATH
          echo "ðŸ”¥ Deploying All Contracts from Root Directory..."

          # Deploy contracts from local directory
          leo deploy --network testnet --path ./ --private-key ${ALEO_PRIVATE_KEY}

      - name: âœ… Deployment Completed Successfully
        run: echo "âœ… All contracts deployed successfully!"
