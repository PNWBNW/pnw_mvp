name: Deploy PNW MVP
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Install Leo
        run: curl -sSL https://install.leo-lang.org | bash -s -- -y
      - name: Build all contracts in order
        run: |
          CONTRACTS=(
            "credits"
            "employer_agreement"
            "oversightdao_reserve"
            "process_tax_compliance"
            "subdao_reserve"
            "weekly_payroll_pool"
            "pncw_payroll"
            "pniw_payroll"
          )
          for dir in "${CONTRACTS[@]}"; do
            if [ -f "src/$dir/leo.toml" ]; then
              echo "Building src/$dir"
              cd "src/$dir" && leo build && cd ../..
            else
              echo "Warning: src/$dir/leo.toml not found, skipping"
            fi
          done
