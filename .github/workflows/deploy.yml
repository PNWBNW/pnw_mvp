name: Deploy to Aleo Testnet

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NETWORK: testnet
      SNARKOS_VERSION: v3.6.0      # informational
      DEPLOYMENT_ROOT: ${{ github.workspace }}/src
      DEPLOYMENT_LOGS: ${{ github.workspace }}/deploy_logs
      ALEO_PRIVATE_KEY: ${{ secrets.ALEO_TEST_KEY }}

    steps:
    - name: ‚¨áÔ∏è  Checkout repo
      uses: actions/checkout@v4

    - name: üõ†Ô∏è  Install Leo CLI
      run: |
        curl -L "https://github.com/ProvableHQ/leo/releases/download/v2.5.0/leo-mainnet-x86_64-unknown-linux-gnu.zip" -o leo.zip
        unzip leo.zip -d /tmp
        sudo mv /tmp/leo /usr/local/bin/leo
        sudo chmod +x /usr/local/bin/leo
        leo --version

    # --- quick static checks ----------------------------------------
    - name: üîç Validate leo.toml structure
      run: |
        chmod +x validate_toml_structure.sh
        ./validate_toml_structure.sh

    # --- full ‚Äòleo build‚Äô compile pass ------------------------------
    - name: üß™ Compile-check every project
      run: |
        mkdir -p "$DEPLOYMENT_LOGS"
        chmod +x validate_leo_projects.sh
        ./validate_leo_projects.sh

    # --- build & deploy --------------------------------------------
    - name: üöÄ Build & deploy contracts
      run: |
        chmod +x deploy_pnw_mvp.sh
        ./deploy_pnw_mvp.sh

    # --- archive logs ----------------------------------------------
    - name: üì¶ Upload deploy logs
      uses: actions/upload-artifact@v4
      with:
        name: deploy_logs
        path: ${{ env.DEPLOYMENT_LOGS }}
