name: Deploy PNW-MVP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔑 Set Aleo private key from repository secret
        run: echo "ALEO_PRIVATE_KEY=${{ secrets.ALEO_PRIVATE_KEY }}" >> $GITHUB_ENV

      - name: 🛠️ Install Precompiled Leo CLI (`.zip`)
        run: |
          curl -L -o leo.zip https://github.com/ProvableHQ/leo/releases/download/v2.4.1/leo-mainnet-x86_64-unknown-linux-gnu.zip
          unzip leo.zip -d $HOME/.aleo
          chmod +x $HOME/.aleo/leo
          echo "export PATH=$HOME/.aleo:\$PATH" >> $GITHUB_ENV
          echo "$HOME/.aleo" >> $GITHUB_PATH

      - name: ✅ Verify Leo Installation & Path
        run: |
          export PATH=$HOME/.aleo:$PATH
          which leo
          leo --version

      - name: 📂 Debug Repo Directory Structure
        run: |
          echo "Current Directory: $(pwd)"
          ls -R

      - name: 🛠 Temporarily Skip `register_workers.sh`
        run: |
          echo "🔄 Skipping register_workers.sh for debugging..."
          mv worker_profiles/register_workers.sh worker_profiles/register_workers.sh.bak || true

      - name: 🔥 Running Pre-Deployment Build Check
        run: |
          export PATH=$HOME/.aleo:$PATH
          leo clean
          echo "🔍 Running build... Saving logs."
          if ! leo build --network testnet --path ./ 2>&1 | tee build_error.log; then
              echo "🔴 Parsing error detected!"
              echo "📝 Showing last 20 lines of build_error.log:"
              tail -n 20 build_error.log
              exit 248
          fi

      - name: 🚀 Deploy Contracts from Root Directory
        run: |
          export PATH=$HOME/.aleo:$PATH
          echo "🔥 Deploying All Contracts from Root Directory..."

          # Debug check
          echo "Current Directory: $(pwd)"
          ls -R

          # Deploy contracts from root
          leo deploy --network testnet --path ./ --private-key ${ALEO_PRIVATE_KEY}

      - name: ✅ Deployment Completed Successfully
        run: echo "✅ All contracts deployed successfully!"
