name: Deploy PNW-MVP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”‘ Set Aleo private key from repository secret
        run: echo "ALEO_PRIVATE_KEY=${{ secrets.ALEO_PRIVATE_KEY }}" >> $GITHUB_ENV

      - name: ðŸ› ï¸ Install Precompiled Leo CLI (`.zip`)
        run: |
          echo "ðŸ”¥ Downloading and Installing Leo CLI..."
          curl -L -o leo.zip https://github.com/ProvableHQ/leo/releases/download/v2.4.1/leo-mainnet-x86_64-unknown-linux-gnu.zip
          unzip leo.zip -d leo_install

          # Ensure ~/.aleo is a directory
          if [ -e "$HOME/.aleo" ] && [ ! -d "$HOME/.aleo" ]; then
            echo "âš ï¸ Warning: $HOME/.aleo exists as a file. Removing..."
            rm -f "$HOME/.aleo"
          fi
          mkdir -p "$HOME/.aleo"

          # Move the binary correctly
          mv leo_install/leo "$HOME/.aleo/leo"
          chmod +x "$HOME/.aleo/leo"

          # Add Leo CLI to system PATH
          echo "export PATH=$HOME/.aleo:\$PATH" >> $GITHUB_ENV
          echo "$HOME/.aleo" >> $GITHUB_PATH

      - name: âœ… Verify Leo Installation & Path
        run: |
          export PATH=$HOME/.aleo:$PATH
          which leo
          leo --version

      - name: ðŸ“‚ Set Working Directory for Deployment
        run: |
          echo "ðŸ“ Current Directory: $(pwd)"
          ls -R

      - name: ðŸ”¥ Running Pre-Deployment Build Check (Checking Each File)
        run: |
          export PATH=$HOME/.aleo:$PATH
          leo clean
          echo "ðŸ” Running build... Checking all files."
          for contract in src/*/main.leo; do
              echo "ðŸ› ï¸ Testing build for: $contract"
              if ! leo build --network testnet --path $(dirname "$contract") 2>&1 | tee -a build_error.log; then
                  echo "ðŸš¨ ERROR in $contract!"
                  exit 248
              fi
          done

      - name: ðŸš€ Deploy Contracts in Correct Order
        run: |
          export PATH=$HOME/.aleo:$PATH
          echo "ðŸ”¥ Deploying Contracts in Optimized Order..."

          CONTRACTS=(
            "src/credits/main.leo"
            "src/employer_agreement/main.leo"
            "src/process_tax_compliance/main.leo"
            "src/weekly_payroll_pool/main.leo"
            "src/subdao_reserve/main.leo"
            "src/oversightdao_reserve/main.leo"
            "src/pncw_payroll/main.leo"
            "src/pniw_payroll/main.leo"
          )

          for contract in "${CONTRACTS[@]}"; do
              echo "ðŸš€ Deploying: $contract"
              if ! leo deploy --network testnet --path $(dirname "$contract") --private-key ${ALEO_PRIVATE_KEY}; then
                  echo "ðŸš¨ Deployment failed for $contract!"
                  exit 248
              fi
          done

      - name: âœ… Deployment Completed Successfully
        run: echo "âœ… All contracts deployed successfully!"
