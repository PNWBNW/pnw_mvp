name: Deploy to Aleo Testnet

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NETWORK:          testnet
      SNARKOS_VERSION:  v3.6.0        # informational
      DEPLOYMENT_ROOT:  ${{ github.workspace }}/src
      DEPLOYMENT_LOGS:  ${{ github.workspace }}/deploy_logs
      ALEO_PRIVATE_KEY: ${{ secrets.ALEO_TEST_KEY }}

    steps:
      - name: ‚¨áÔ∏è  Checkout repo
        uses: actions/checkout@v4

      - name: üõ†Ô∏è  Install Leo CLI
        run: |
          curl -L "https://github.com/ProvableHQ/leo/releases/download/v2.5.0/leo-mainnet-x86_64-unknown-linux-gnu.zip" -o leo.zip
          unzip leo.zip -d /tmp
          sudo mv /tmp/leo /usr/local/bin/leo && sudo chmod +x /usr/local/bin/leo
          leo --version

      - name: üîç Validate leo.toml & main.leo paths
        run: |
          chmod +x scripts/validate_toml_structure.sh
          scripts/validate_toml_structure.sh "$DEPLOYMENT_ROOT"

      - name: üß™ Optional full build test
        run: |
          chmod +x scripts/validate_leo_projects.sh
          scripts/validate_leo_projects.sh "$DEPLOYMENT_ROOT"

      - name: üìÅ Create log folder
        run: mkdir -p "$DEPLOYMENT_LOGS"

      - name: üöÄ Build & Deploy
        run: |
          chmod +x scripts/deploy_pnw_mvp.sh
          scripts/deploy_pnw_mvp.sh

      - name: üì§ Upload deploy logs
        uses: actions/upload-artifact@v4
        with:
          name: deploy_logs
          path: ${{ env.DEPLOYMENT_LOGS }}
