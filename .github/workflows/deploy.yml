name: Deploy PNW MVP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Install Leo
        run: |
          curl -L https://github.com/ProvableHQ/leo/releases/download/v2.5.0/leo-mainnet-x86_64-unknown-linux-gnu.zip -o leo.zip
          unzip leo.zip -d /tmp
          sudo mv /tmp/leo-mainnet-x86_64-unknown-linux-gnu /usr/local/bin/leo
          sudo chmod +x /usr/local/bin/leo
      - name: Verify Leo Installation
        run: leo --version || echo "Leo installation failed"
      - name: Debug Directory Structure
        run: ls -R src/
      - name: Build all contracts in order
        run: |
          CONTRACTS=(
            "credits"
            "employer_agreement"
            "oversightdao_reserve"
            "process_tax_compliance"
            "subdao_reserve"
            "weekly_payroll_pool"
            "pncw_payroll"
            "pniw_payroll"
          )
          for dir in "${CONTRACTS[@]}"; do
            if [ -f "src/$dir/leo.toml" ]; then
              echo "Building src/$dir"
              cd "src/$dir" && leo build && cd ../..
            else
              echo "Warning: src/$dir/leo.toml not found, skipping"
            fi
          done
