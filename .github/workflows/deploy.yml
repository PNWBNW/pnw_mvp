name: ðŸš€ PNW-MVP Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ” Ensure Correct Directory Structure
        run: chmod +x setup_pnw_directory.sh && ./setup_pnw_directory.sh

      - name: ðŸ”‘ Set Aleo Private Key from Repository Secret
        run: echo "ALEO_PRIVATE_KEY=${{ secrets.ALEO_PRIVATE_KEY }}" >> $GITHUB_ENV

      - name: ðŸŒ Create `.env` File for Network Configuration
        run: echo "NETWORK=testnet" > pnw_mvp/.env

      - name: ðŸ”§ Set Up Environment Variables
        run: |
          export PATH=pnw_mvp/directory/.aleo:$PATH
          echo "export PATH=pnw_mvp/directory/.aleo:\$PATH" >> $GITHUB_ENV
          echo "ðŸ”‘ Aleo Private Key Set Successfully (Hidden for Security)"

      - name: ðŸ”¥ Install Leo CLI
        run: |
          echo "â¬‡ï¸ Downloading and Installing Leo CLI..."
          curl -L -o leo.zip https://github.com/ProvableHQ/leo/releases/download/v2.4.1/leo-mainnet-x86_64-unknown-linux-gnu.zip
          unzip leo.zip -d pnw_mvp/directory/leo_install
          mkdir -p pnw_mvp/directory/.aleo
          mv pnw_mvp/directory/leo_install/leo pnw_mvp/directory/.aleo/
          chmod +x pnw_mvp/directory/.aleo/leo
          echo "âœ… Leo CLI Installed Successfully!"

      - name: ðŸ“‚ Debug Directory Structure Before Deployment
        run: |
          echo "ðŸ“‚ Listing All Files (Including Hidden)..."
          ls -la pnw_mvp/ > directory_structure.log
          cat directory_structure.log

      - name: ðŸš€ Deploy PNW-MVP Contracts
        run: |
          chmod +x deploy_pnw_mvp.sh
          echo "ðŸ› ï¸ Running Deployment with Logging..."
          ./deploy_pnw_mvp.sh 2>&1 | tee deploy_log.txt

      - name: ðŸ“œ Upload Deployment Logs (Including Hidden Files)
        uses: actions/upload-artifact@v4
        with:
          name: deploy_logs
          path: deploy_log.txt
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: true

      - name: ðŸ“‚ Upload Directory Structure Log (For Debugging)
        uses: actions/upload-artifact@v4
        with:
          name: directory_structure
          path: directory_structure.log
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: true

      - name: âœ… Deployment Complete
        run: echo "ðŸš€ All contracts successfully deployed!"
