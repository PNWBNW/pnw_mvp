name: Deploy PNW Router to Aleo Testnet

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

env:
  NETWORK: testnet
  SNARKOS_VERSION: v3.7.1
  DEPLOYMENT_ROOT: ${{ github.workspace }}/pnw_router
  DEPLOYMENT_LOGS: ${{ github.workspace }}/deploy_logs
  ALEO_PRIVATE_KEY: ${{ secrets.ALEO_PRIVATE_KEY }}
  PRIVATE_KEY: ${{ secrets.ALEO_PRIVATE_KEY }}  # ‚Üê ADD THIS

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install Leo CLI
        run: |
          curl -L "https://github.com/ProvableHQ/leo/releases/download/v2.6.0/leo-mainnet-x86_64-unknown-linux-gnu.zip" -o leo.zip
          unzip leo.zip -d /tmp
          sudo mv /tmp/leo /usr/local/bin/leo
          sudo chmod +x /usr/local/bin/leo
          leo --version

      - name: üìÅ Create deployment logs folder
        run: mkdir -p "$DEPLOYMENT_LOGS"

      - name: üöÄ Build and Deploy PNW Router
        run: |
          chmod +x scripts/deploy_pnw_mvp.sh
          ./scripts/deploy_pnw_mvp.sh

      - name: üì§ Upload deployment logs
        uses: actions/upload-artifact@v4
        with:
          name: pnw_router_logs
          path: ${{ env.DEPLOYMENT_LOGS }}
